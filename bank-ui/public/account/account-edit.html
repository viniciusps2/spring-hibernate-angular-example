<form ng-submit="save(accountChanged)" name="accountChangedForm">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">Account Agency</label>
            <div class="col-md-9">
                <input type="text" class="form-control input-sm" maxlength="4" focus-me="true" ng-model="accountChanged.agency" ng-keypress="cleanError()" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Account Number</label>
            <div class="col-md-9">
            <input type="text" class="form-control input-sm" 
                   ng-model="accountChanged.number" maxlength="4" ng-keypress="cleanError()" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
            <input type="password" class="form-control input-sm" ng-model="accountChanged.password" maxlength="100" ng-keypress="cleanError()">
            </div>
        </div>
       
        <div class="form-group">
            <label class="col-md-3 control-label">Current Balance</label>
            <div class="col-md-9">
            <input type="number" class="form-control input-sm" ng-model="accountChanged.currentBalance" ng-keypress="cleanError()" ng-required="true">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row" ng-show="errorMessage">
            <div class="col-xs-12 col=sm-12 col-md-12 col-lg-12">
                <p class="text-danger">
                    <i class="fa fa-exclamation"></i> {{errorMessage}}
                </p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
