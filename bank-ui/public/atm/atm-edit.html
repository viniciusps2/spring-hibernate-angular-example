<form ng-submit="save(atmChanged)" name="atmChangedForm">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">ATM Agency</label>
            <div class="col-md-9">
                <input type="text" class="form-control input-sm" maxlength="4" focus-me="true" ng-model="atmChanged.agency" ng-keypress="cleanError()" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">ATM Number</label>
            <div class="col-md-9">
            <input type="text" class="form-control input-sm" 
                   ng-model="atmChanged.number" maxlength="4" ng-keypress="cleanError()" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Address</label>
            <div class="col-md-9">
            <input type="text" class="form-control input-sm" ng-model="atmChanged.address" maxlength="100" ng-keypress="cleanError()">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Notes Of Amount $10</label>
            <div class="col-md-9">
            <input type="number" class="form-control input-sm" ng-model="atmChanged.notesAmount10" ng-keypress="cleanError()">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Notes Of Amount $20</label>
            <div class="col-md-9">
            <input type="number" class="form-control input-sm" ng-model="atmChanged.notesAmount20" ng-keypress="cleanError()">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Notes Of Amount $50</label>
            <div class="col-md-9">
            <input type="number" class="form-control input-sm" ng-model="atmChanged.notesAmount50" ng-keypress="cleanError()">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Notes Of Amount $100</label>
            <div class="col-md-9">
            <input type="number" class="form-control input-sm" ng-model="atmChanged.notesAmount100" ng-keypress="cleanError()">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row" ng-show="errorMessage">
            <div class="col-xs-12 col=sm-12 col-md-12 col-lg-12">
                <p class="text-danger">
                    <i class="fa fa-exclamation"></i> {{errorMessage}}
                </p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
